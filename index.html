<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion Application</title>
</head>
<body>
    <section id="home">
        <header><b>Unit Conversions</b></header>
        <nav>
            <a href="#temperature"><button>Temperature</button></a>
            <a href="#weigth"><button>Weight</button></a>
            <a href="#distance"><button>Distance</button></a>

    </section>
    <div id="all_conversion_sections">
        <section id="temperature">
            <div id="tmp">
                <figure>

                </figure>

                <article>
                    <fieldset>
                        <legend>Temperature</legend>
                        <label for="Temperature">Celsius</label><br>
                        <input type="number" id="c"><br>

                </article>
            </div>
        </section>
    </div>
